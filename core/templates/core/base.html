<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.full_name|default:"Engineer Portfolio" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-gray-200 font-sans">

    <!-- NAVBAR -->
    <nav class="bg-gray-900 shadow-lg">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-400">
                {{ profile.full_name|default:"Engineer" }}
            </h1>
            <div class="space-x-6 text-sm">
                <a href="/" class="hover:text-blue-400">Home</a>
                <a href="{% url 'project_list' %}" class="hover:text-blue-400">Projects</a>
                <a href="#skills" class="hover:text-blue-400">Skills</a>
                <a href="#contact" class="hover:text-blue-400">Contact</a>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="max-w-6xl mx-auto px-6 py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-center py-6 mt-16 text-gray-500 text-sm">
        © {{ profile.full_name|default:"Engineer" }} • Civil Engineering Portfolio
    </footer>

</body>
</html>
