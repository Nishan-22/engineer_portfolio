<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.full_name }} | Civil & Structural Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #ff5e14; /* Safety Orange */
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: #d1d5db;
            letter-spacing: -0.02em;
        }

        .mono { font-family: 'JetBrains Mono', 'Courier New', monospace; letter-spacing: 0.05em; }

        /* Full-screen Dark Industrial Overlay */
        .hero-bg {
            background: linear-gradient(90deg, #0a0a0a 40%, rgba(10, 10, 10, 0.7) 100%), 
                        url('https://images.unsplash.com/photo-1513828583688-c52646db42da?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
        }

        h1, h2, h3 { 
            color: #ffffff; 
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }
        
        /* Hard corners for all elements */
        * { border-radius: 0 !important; }

        .btn-industrial {
            background-color: var(--accent);
            color: white;
            padding: 1rem 2.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.02em;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .btn-industrial:hover { background-color: #e54e00; transform: translateX(5px); }
    </style>
</head>
<body class="min-h-screen">
    <nav class="absolute top-0 w-full z-50 py-8 px-12 border-b border-white/5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-bold text-white">{{ profile.full_name|slice:":1" }}NDIRO.</span>
                <span class="w-2 h-2 bg-orange-600"></span>
            </div>
            <div class="hidden md:flex gap-10 mono text-[11px] font-medium text-white/70">
                <a href="/" class="hover:text-white border-b-2 border-orange-600">Home</a>
                <a href="{% url 'project_list' %}" class="hover:text-white">Portfolio</a>
                <a href="{% url 'contact' %}" class="hover:text-white">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-black py-12 px-12 border-t border-white/5">
        <div class="max-w-7xl mx-auto flex justify-between mono text-[10px] text-slate-500 uppercase tracking-widest">
            <p>Â© 2026 Structural Analytics</p>
            <p>Non-Disclosure Agreement Applies</p>
        </div>
    </footer>
</body>
</html>
